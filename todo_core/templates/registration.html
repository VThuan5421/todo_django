{% extends 'base.html' %}
{% load static %}
{% block title %}Sign Up - Todo{% endblock %}
{% block body %}
<div class = "login-main padding-half-2">
    <form class = "login-form" method = "POST" name = "regis" enctype="multipart/form-data">
        <h2 class = "center">__Sign Up__</h2>
        {% csrf_token %}
        <div class = "form-group">
            <label for = "username">Username</label>
            <input type = "text" name = "username" class = "input" placeholder = "Enter username" required>
        </div>
        <div class = "form-group">
            <label for = "email">Email</label>
            <input type = "email" name = "email" class = "input" placeholder =  "Enter email" required>
        </div>
        <div class = "form-group">
            <label for = "first_name">First name</label>
            <input type = "text" name = "first_name" class = "input" placeholder="Enter first name" required>        
        </div>
        <div class = "form-group">
            <label for = "last_name">Last name</label>
            <input type = "text" name = "last_name" class = "input" placeholder="Enter last name" required>        
        </div>
        <div class = "form-group">
            <label for = "password">Password</label>
            <input type = "password" name = "password" class = "input" placeholder="Enter password" required>        
        </div>
        <div class = "form-group">
            <label for = "password2">Confirm Password</label>
            <input type = "password" name = "password2" class = "input" placeholder="Confirm password" required>        
        </div>
        <button class = "btn-ok" id = "submit" type = "submit">Register</button>
    </form>
</div>
{% endblock %}
{% block js %}
<script>
    {% if passnotmatch %}
    alert("Password didn't match. Please enter again.")
    //document.location = "/student_registration"
    {% endif %}
    
    {% if existing %}
    alert("Account already exists. PLease enter another user.")
    {% endif %}

    {% if alert %}
    alert("Registration was successful")
    document.location = "/login"
    {% endif %}
</script>
{% endblock %}
