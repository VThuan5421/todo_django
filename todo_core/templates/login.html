{% extends 'base.html' %}
{% load static %}
{% block title %}Sign In - Todo{% endblock %}
{% block body %}
<div class = "login-main padding-half-2">
    <form class = "login-form" method = "POST">
        <h2 class = "center">__Sign In__</h2>
        {% csrf_token %}
        <div class = "form-group">
            <label for = "username">Username</label>
            <input type = "text" name = "username" class = "input" placeholder = "Enter username" required>
        </div>
        <div class = "form-group">
            <label for = "password">Password</label>
            <input type = "password" name = "password" class = "input" placeholder="Enter password" required>        
        </div>
        <button class = "btn-ok" id = "submit" type = "submit">Sign In</button>
        <div class = "sign-up">
            <p>No account? Click <a href = "/registration">here</a> to sign up.</p>
        </div>
    </form>
</div>
{% endblock %}
{% block js %}
<script>
    {% if alert %}
    alert("Invalid username or password")
    document.location = "/login"
    {% endif %}
</script>
{% endblock %}
